<div id="wrapper">


<acme-navbar creation-date="main.creationDate"></acme-navbar>

        <!-- Page content -->
        <div id="page-content-wrapper">
<div class="content-header">
    <div class="row">
        <div class="col-sm-12 btns text-center">
            <button class="btn btn-primary" ng-click="main.sortBy('image_size')">Sort By Size</button>
            <button class="btn btn-primary" ng-click="main.sortBy('image_mod_date')">Sort By Date Modified</button>
            <button class="btn btn-primary" ng-click="main.sortBy('image_name')">Sort By Name</button>
        </div>
    </div>
</div>

<div class="page-content inset" data-spy="scroll" data-target="#spy">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 col-xs-6" ng-repeat="image in main.images">
                    <div class="each_photo">
                        <img ng-src="{{image.url}}" class="thumbnail img-responsive">
                        <strong><div>{{image.image_name}}  </div></strong>
                        <div>{{((image.image_size)/1024).toFixed(2)}}   {{ 'name_size' | translate }}</div>
                        <div>{{image.image_mod_date}}</div>
                    </div>
                </div>

          </div>
        </div>
    </div>
</div>
           <div class="container">
               <total-size size="main.size"></total-size>
           </div>


</div>
</div>
