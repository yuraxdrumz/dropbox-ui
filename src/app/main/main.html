
<div class="container-fluid main_page">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

 <div class="row">
    <div class="col-sm-12 btns text-center">
   <button class="btn btn-primary" ng-click="main.sortBy('image_size')">Sort By Size</button>
     <button class="btn btn-primary" ng-click="main.sortBy('image_mod_date')">Sort By Date Modified</button>
        <button class="btn btn-primary" ng-click="main.sortBy('image_name')">Sort By Name</button>
 </div>
    </div>
  <div class="row content">
    <div class="col-sm-12 col-md-12 holder" ng-repeat="image in main.images">

      <div class="thumbnail text-center">
       <img class="main_image" ng-src="{{image.url}}" alt="">
        <div>{{image.image_name}}  </div>
        <div>{{image.image_size}}   {{ 'name_size' | translate }}</div>
        <div>{{image.image_mod_date}}</div>
      </div>
    </div>
  </div>
<total-size size="main.size"></total-size>
</div>
